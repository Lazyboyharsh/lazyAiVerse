<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing - Lazy-AiVerse</title>
  <link rel="stylesheet" href="css/landingcss.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="login-body">

  <div class="auth-container">
    <h1>Welcome to Lazy-AiVerse</h1>

    <!-- Toggle Buttons -->
    <div class="auth-toggle">
      <button id="login-tab" class="auth-tab active">Login</button>
      <button id="signup-tab" class="auth-tab">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="auth-form" action="#" method="POST">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="username" required placeholder="Enter your username">

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" required placeholder="Enter your password">

      <button type="submit" class="auth-button">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form hidden" action="#" method="POST">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" name="username" required placeholder="Choose a username">

      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required placeholder="Choose a password">

      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required placeholder="Enter your email">

      <button type="submit" class="auth-button">Signup</button>
    </form>
  </div>

  <div id="custom-alert" class="hidden">
    <p id="alert-message"></p>
  </div>

  <script src="js/script.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
